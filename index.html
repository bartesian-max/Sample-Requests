<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Central</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <style>
    .container {
      max-width: 1200px;
      margin-top: 50px;
    }
    .sku-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .sku-row select.sku-select {
      flex: 3;
      min-width: 300px;
      margin-right: 10px;
    }
    .sku-row input.qty-input {
      flex: 1;
      width: 90px;
      margin-right: 10px;
    }
    .sku-row button {
      margin-right: 10px;
    }
    #mainForm {
      display: none;
    }
    .subheader {
      font-weight: bold;
      font-size: 1.25rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .select2-container--default .select2-selection--single {
      height: 38px;
      padding: 6px 12px;
      border: 1px solid #ced4da;
    }
    .select2-container {
      width: 100% !important;
    }
    .form-column {
      display: flex;
      flex-direction: column;
    }
    .form-column .form-group {
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      margin-right: 10px;
    }
    .form-column:last-child .form-group {
      margin-right: 0;
    }
    #submitBtn {
      display: block;
      margin: 20px auto;
    }
    #newSampleBtn {
      display: block;
      margin: 10px auto;
    }
    #preScreen .form-inline {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preScreen .form-inline select,
    #preScreen .form-inline button {
      margin: 0 5px;
    }
    #successMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .form-control::placeholder {
      color: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Sample Central</h1>
    
    <div id="preScreen" class="text-center">
      <div class="form-inline">
        <label for="userName" class="font-weight-bold">Select your name:</label>
        <select id="userName" name="userName" class="form-control d-inline w-auto" required>
          <option value="" selected disabled>User</option>
          <option value="Gianna">Gianna</option>
          <option value="Rebecca">Rebecca</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="proceed()">Proceed</button>
      </div>
    </div>

    <div id="mainForm">
      <form id="sampleRequestForm">
        <div class="row">
          <div class="col-md-6">
            <div class="subheader">Shipment Information</div>
            <div class="row">
              <div class="col-md-6 form-column">
                <div class="form-group">
                  <label for="sampleType" class="font-weight-bold">Sample Type:</label>
                  <select id="sampleType" name="sampleType" class="form-control" required>
                    <option value="143 Commercial Samples">Commercial/B2B</option>
                    <option value="144 Marketing Samples" selected>Influencer/Marketing</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="country" class="font-weight-bold">Country:</label>
                  <select id="country" name="country" class="form-control" required>
                    <option value="Canada">Canada</option>
                    <option value="United States" selected>United States</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="attentionLine" class="font-weight-bold">Attention Line:</label>
                  <input type="text" id="attentionLine" name="attentionLine" class="form-control" placeholder="Optional">
                </div>
                <div class="form-group">
                  <label for="name" class="font-weight-bold">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" required placeholder="Required">
                </div>
                <div class="form-group">
                  <label for="address1" class="font-weight-bold">Address Line 1:</label>
                  <input type="text" id="address1" name="address1" class="form-control" required placeholder="Required">
                </div>
              </div>
              <div class="col-md-6 form-column">
                <div class="form-group">
                  <label for="address2" class="font-weight-bold">Address Line 2:</label>
                  <input type="text" id="address2" name="address2" class="form-control" placeholder="Optional">
                </div>
                <div class="form-group">
                  <label for="city" class="font-weight-bold">City:</label>
                  <input type="text" id="city" name="city" class="form-control" required placeholder="Required">
                </div>
                <div class="form-group">
                  <label for="state" class="font-weight-bold">State:</label>
                  <input type="text" id="state" name="state" class="form-control" required placeholder="Required">
                </div>
                <div class="form-group">
                  <label for="zip" class="font-weight-bold">Zip Code:</label>
                  <input type="text" id="zip" name="zip" class="form-control" required placeholder="Required">
                </div>
                <div class="form-group">
                  <label for="shippingMethod" class="font-weight-bold">Shipping Method:</label>
                  <select id="shippingMethod" name="shippingMethod" class="form-control" required></select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="subheader">SKUs to Ship</div>
            <div class="form-group">
              <label for="sku" class="font-weight-bold">Item:</label>
              <div id="skuList" class="sku-list">
                <!-- SKU rows will be added here -->
              </div>
              <button type="button" class="btn btn-secondary" onclick="addSkuRow()">Add SKU</button><br><br>
            </div>
          </div>
        </div>
        <button type="button" id="submitBtn" class="btn btn-success" onclick="generateCSV()">Submit</button>
        <button type="button" id="newSampleBtn" class="btn btn-primary" onclick="window.location.reload()"><i class="fas fa-plus"></i> New Sample</button>
      </form>
    </div>

    <div id="successMessage">Thank you! Your order number is: <span id="orderNumber"></span></div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modalMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
