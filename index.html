<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Request Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .sku-list {
      margin-bottom: 20px;
    }
    .sku-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .sku-row select, .sku-row input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Sample Request Form</h1>
  <form id="sampleRequestForm">
    <label for="sampleType">Sample Type:</label>
    <select id="sampleType" name="sampleType" required>
      <option value="143 Commercial Samples">Commercial/B2B</option>
      <option value="144 Marketing Samples" selected>Influencer/Marketing</option>
    </select><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="Canada">Canada</option>
      <option value="United States" selected>United States</option>
    </select><br><br>

    <label for="attentionLine">Attention Line:</label>
    <input type="text" id="attentionLine" name="attentionLine"><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address1">Address Line 1:</label>
    <input type="text" id="address1" name="address1" required><br><br>

    <label for="address2">Address Line 2:</label>
    <input type="text" id="address2" name="address2"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" required><br><br>

    <label for="shippingMethod">Shipping Method:</label>
    <select id="shippingMethod" name="shippingMethod" required></select><br><br>

    <h3>SKUs</h3>
    <div id="skuList" class="sku-list">
      <!-- SKU rows will be added here -->
    </div>
    <button type="button" onclick="addSkuRow()">Add SKU</button><br><br>

    <button type="button" onclick="generateCSV()">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
