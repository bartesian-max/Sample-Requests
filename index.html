<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Request Form</title>
</head>
<body>
  <h1>Sample Request Form</h1>
  <form id="sampleRequestForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="sku">SKU:</label>
    <select id="sku" name="sku">
      <option value="SKU1">SKU1</option>
      <option value="SKU2">SKU2</option>
      <!-- Add more SKUs as needed -->
    </select><br><br>
    
    <button type="button" onclick="generateCSV()">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
